<div class="container">
    <div class="card">
        <h3 class="text-center">Documentos Registrados</h3>
        <div class="card-body">
            <div class="form-group form-inline">
                Busque una documento por su nombre:
                <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="searchTerm"
                    (input)="search($event.target.value)" />
            </div>
            <table class="table table-striped">
                <thead>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>TIPO</th>
                    <th>CANTIDAD</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of documentoSet | listFilter3: searchTerm ; let i = index ">
                        <td>{{item.iddoc}}</td>
                        <td>{{item.nombre}}</td>
                        <td>{{item.tipo}}</td>
                        <td>{{item.cantidad}}</td>
                        <td style="display: none;">{{item.persona_id}}</td>
                        <td>
                            <button class="btn btn-info btn-sm" (click)="triggerModal(modalData, item)">
                                Editar </button>
                            &nbsp;
                            <button class='btn btn-danger btn-sm' (click)="deleteBook(item.iddoc)">
                                Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<ng-template #modalData let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Modificar Informacion Documentos</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">

        <div style="width: 400px; margin: auto;">
            <div class="submit-form">
                <div class="form-group">
                    <label for="iddoc">ID</label>
                    <input disabled type="text" class="form-control" id="iddoc" required
                        [(ngModel)]="currentDocumento.iddoc" name="iddoc" />
                </div>
                <div class="form-group">
                    <label for="nombre">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre" required [(ngModel)]="currentDocumento.nombre"
                        name="nombre" />
                </div>
                <div class="form-group">
                    <label for="tipo">TIPO</label>
                    <input type="text" class="form-control" id="tipo" required [(ngModel)]="currentDocumento.tipo"
                        name="tipo" />
                </div>
                <div class="form-group">
                    <label for="cantidad">CANTIDAD</label>
                    <input type="number" class="form-control" id="cantidad" required
                        [(ngModel)]="currentDocumento.cantidad" name="cantidad" />
                </div>
                <div  style="display: none;" class="form-group">
                    <label for="persona_id">PERSONA ID</label>
                    <input type="number" class="form-control" id="persona_id" required
                        [(ngModel)]="currentDocumento.cantidad" name="persona_id" />
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="updateDocumento()"
            (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>

<hr>
