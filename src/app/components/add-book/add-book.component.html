<form #myForm="ngForm">

  <div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="text" (keypress)="($event.charCode >= 48 && $event.charCode < 58)" class="form-control" id="isbn"
            required [(ngModel)]="book.isbn" (focusout)="existsPK(book.isbn)" name="isbn" />
        </div>


        <div class="form-group">
          <label for="name">NAME</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="book.name" name="name" required />
        </div>

        <div class="form-group">
          <label for="author">AUTHOR</label>
          <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required />
        </div>

        <button [disabled]="isDisabled" (click)="saveBook()" class="btn btn-success">Guardar</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted !</h4>
        <button class="btn btn-success" (click)="newBook()">Agregar otro documento</button>
      </div>

    </div>
  </div>
  {{msgError}}
</form>
