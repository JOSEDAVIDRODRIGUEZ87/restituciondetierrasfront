<form #myForm="ngForm">

    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="cedula">DOCUMENTO DE IDENTIDAD</label>
                    <input type="text" class="form-control" id="cedula" [(ngModel)]="persona.cedula" name="cedula"
                        required />
                </div>


                <div class="form-group">
                    <label for="nombres">NOMBRES</label>
                    <input type="text" class="form-control" id="nombres" [(ngModel)]="persona.nombres" name="nombres"
                        required />
                </div>

                <div class="form-group">
                    <label for="apellidos">APELLIDOS</label>
                    <input type="text" class="form-control" id="apellidos" [(ngModel)]="persona.apellidos"
                        name="persona" required />
                </div>

                <div class="form-group">
                    <label for="celular">CELULAR</label>
                    <input type="text" class="form-control" id="celular" [(ngModel)]="persona.celular" name="celular"
                        required />
                </div>

                <div class="form-group">
                    <label for="direccion">DIRECCION</label>
                    <input type="text" class="form-control" id="direccion" [(ngModel)]="persona.direccion"
                        name="direccion" required />
                </div>

                <div class="form-group">
                    <label for="correo">CORREO</label>
                    <input type="text" class="form-control" id="correo" [(ngModel)]="persona.correo" name="correo"
                        required />
                </div>
                <div class="form-group">
                    <label for="nivelderiesgo">NIVEL DE RIESGO</label>
                    <input type="text" class="form-control" id="nivelderiesgo" [(ngModel)]="persona.nivelderiesgo"
                        name="nivelderiesgo" required />
                </div>
                <hr>
                <button (click)="savePersona()" class="btn btn-success">GUARDAR</button>
            </div>
            <div *ngIf="submitted">
                <h4>Gracias {{persona.nombres}} tu usuario fue creado correctamente</h4>
                <button class="btn btn-success" (click)="newPersona()">Registrar Nuevamente</button>
            </div>
            <div><a href="#">VOLVER AL INICIO</a></div>

        </div>
    </div>
    {{msgError}}
</form>
